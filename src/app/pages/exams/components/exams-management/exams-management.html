<form [formGroup]="examsForm">
  <h2 mat-dialog-title class="headline m-0 text-xl text-accent">
    <strong class="text-am-main-blue-dark">
      @if(data.mode == 'create') { Nuevo examen } @if (data.mode == 'update') {
      Actualizar examen }
    </strong>
  </h2>
  <mat-dialog-content>
    <div class="grid grid-cols-1 md:grid-cols-1 gap-3 mb-4">
      <app-input-text
        label="Examen"
        [mode]="mode"
        [required]="true"
        placeholder="Ingrese el examen"
        [inputControl]="examsForm.get('name')"
        [submitted]="submitted"
      />
    </div>
    <div class="grid grid-cols-1 md:grid-cols-1 gap-3 mb-4">
      <app-input-select
        label="Análisis"
        [mode]="mode"
        placeholder="Seleccionar análisis"
        [aOptions]="analysis$"
        [inputControl]="examsForm.get('analysisId')"
      />
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button
      color="purple"
      class="bg-accent text-accent-contrast"
      mat-button
      (click)="examsSave()"
      [disabled]="examsForm.invalid"
    >
      Guardar
    </button>
  </mat-dialog-actions>
</form>
